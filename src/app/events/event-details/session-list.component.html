<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)">
    </upvote>
  </div>
  <div class="col-md-10">
    <collapsible-well>
      <div well-title>
        {{ session.name }}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: orangered;"></i>
      </div>

      <div well-author style=" float: right; color: mediumaquamarine;">
        <h5><i>Presented by: {{ session.presenter }}</i></h5>
      </div>

      <div well-body>
        <span>Duration: {{ session.duration | duration }}</span><br />
        <span>Level: {{ session.level }}</span>
        <p>{{ session.abstract }}</p>
      </div>
    </collapsible-well>
  </div>
</div>
